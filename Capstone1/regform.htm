<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regform</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="Friends.webp" alt="">
    <h1>Friendship zone</h1><br>
    <h3>Add your details to register</h3>
    <table>
        <tr>
            Name: <input type="text">
        </tr><br>
        <tr>
            <td>email: <input type="email"></td>
        </tr>
        <tr>
            <td>age: <input type="number"></td>
        </tr>
        <tr>
            <td>Birthday: <input type="date"></td>
        </tr>
        <tr>
            <td>Gender: <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label></td>
        </tr>
        <tr>
            <td>About: <textarea name="" id="" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Phone: <input type="number"></td>
        </tr>
        <tr>
            <td> Interested In: <input type="radio" id="friend" name="intertest" value="Friend">
                            <label for="friend">Friend</label>
                            <input type="radio" id="date" name="intertest" value="Date">
                            <label for="date">Dating</label></td>
        </tr>
        <tr>
            <td>Attachment: <input type="file"></td>
        </tr>
        <tr><td><button>Register</button>
        <button> <a href="thanks.html">Register as admin</button></a></td></tr>
    </table>
</body>
</html>
